<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="distributorForm">
			<h:panelGrid columns="2">
			
					
				<h:outputText value=" Game" />
				<h:selectOneMenu value="#{assignDistributorBean.gameId}">
					<f:selectItems value="#{assignDistributorBean.allGames}" var="game"
						itemValue="#{game.id}" itemLabel="#{game.name}" />
				</h:selectOneMenu>

				<h:outputText value=" Distributor " />
				<h:selectOneMenu value="#{assignDistributorBean.distributorId}">
					<f:selectItems value="#{assignDistributorBean.availableDistributors}" var="distributor"
						itemValue="#{distributor.id}" itemLabel="#{distributor.name}" />
				</h:selectOneMenu>

			</h:panelGrid>

			<h:commandButton value="Assign" action="#{assignDistributorBean.assignGame}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
