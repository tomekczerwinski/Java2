<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">

    <h:form id="gameform">
    
     <h:dataTable value="#{gameBean.allGames}" var="item">
      <f:facet name="header">#{msg.gameAllLabel}</f:facet>
      
      <h:column>
      
        <f:facet name="header">#{msg.gameNameLabel}</f:facet>
            <h:inputText value="#{item.name}" rendered="#{item.editable}" />
            <h:outputText value="#{item.name}" rendered="#{not item.editable}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.gameCenaLabel}</f:facet>
            <h:inputText value="#{item.cena}" rendered="#{item.editable}" />
            <h:outputText value="#{item.cena}" rendered="#{not item.editable}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.gameDystrybutorLabel}</f:facet>
            <h:inputText value="#{item.distributor}" rendered="#{item.editable}" />
            <h:outputText value="#{item.distributor}" rendered="#{not item.editable}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.gamePlatformaLabel}</f:facet>
            <h:selectManyCheckbox id="platforma" value="#{item.platforma}" rendered="#{item.editable}">
					<f:selectItem id="ps3" itemLabel="Playstation 3" itemValue="PS3" />
					<f:selectItem id="x360" itemLabel="Xbox 360" itemValue="X360" />
					<f:selectItem id="wiiu" itemLabel="WiiU" itemValue="WiiU" />
   			</h:selectManyCheckbox>
   			<h:outputText value="#{item.platforma}" rendered="#{not item.editable}" />
      
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.gamePegiLabel}</f:facet>
            
            <h:selectOneRadio id="pegi" value="#{item.pegi}" rendered="#{item.editable}" >
					<f:selectItem id="pegi3" itemLabel="PEGI 3" itemValue="PEGI3" />
					<f:selectItem id="pegi9" itemLabel="PEGI 9" itemValue="PEGI9" />
					
			</h:selectOneRadio>
			<h:outputText value="#{item.pegi}" rendered="#{not item.editable}" />
      </h:column>
      
      
      <h:column>
        <f:facet name="header">#{msg.gameProduceDateLabel}</f:facet>
            <h:outputText value="#{item.produceDate}"/>
      </h:column>
      
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{gameBean.deleteGame}"/>
      </h:column>
      
      
<!--       <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionEdit}" action="#{gameBean.editAction}"/>
      </h:column>

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
			
			
     
     
    
    
    <h:commandButton value="Save Games"
          action="#{gameBean.saveAction}" />	 -->
 </h:dataTable>  
      </h:form>
	</ui:define>
	
</ui:composition>
