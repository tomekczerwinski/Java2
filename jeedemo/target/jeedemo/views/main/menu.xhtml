<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
  <div>
	<h:form>
	  <ul>
		<li>
		  <h:commandLink action="home?faces-redirect=true">
			<h:outputText value="#{msg.linkHome}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="add?faces-redirect=true">
			<h:outputText value="#{msg.personAddLabel}" />
		  </h:commandLink>
		</li>
		
		<li>
		  <h:commandLink action="addGame?faces-redirect=true">
			<h:outputText value="#{msg.gameAddLabel}" />
		  </h:commandLink>
		</li>
		
		<li>
		  <h:commandLink action="addDistributor?faces-redirect=true">
			<h:outputText value="#{msg.gameAddDistributor}" />
		  </h:commandLink>
		</li>
		
		<li>
		  <h:commandLink action="assignDistributor?faces-redirect=true">
			<h:outputText value="#{msg.gameAssignDistributor}" />
		  </h:commandLink>
		</li>
		
		<li>
		  <h:commandLink action="assignProducer?faces-redirect=true">
			<h:outputText value="#{msg.gameAssignProducer}" />
		  </h:commandLink>
		</li>
		
		<li>
		  <h:commandLink action="showPersons?faces-redirect=true">
			 <h:outputText value="#{msg.personAllLabel}" />
		  </h:commandLink>
		</li>
		
		<li>
		  <h:commandLink action="showGames?faces-redirect=true">
			 <h:outputText value="#{msg.gameAllLabel}" />
		  </h:commandLink>
		</li>
		
<!-- 		<li>
		  <h:commandLink action="showData?faces-redirect=true">
			 <h:outputText value="#{msg.gameShowData}" />
		  </h:commandLink>
		</li> -->
		
		<li>
		  <h:commandLink action="addProducer?faces-redirect=true">
			 <h:outputText value="#{msg.addProduer}" />
		  </h:commandLink>
		</li>
		
		<li>
		  <h:commandLink action="sell">
			 <h:outputText value="#{msg.assignGameToPerson}" />
		  </h:commandLink>
		</li>
		
	</ul>
   </h:form>
  </div>
</ui:composition>
