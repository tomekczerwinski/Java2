<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">

    <h:form id="gameform">
    
     <h:dataTable value="#{gameBean.allGames}" var="item">
      <f:facet name="header">#{msg.gameAllLabel}</f:facet>
      
      <h:column>
      
        <f:facet name="header">#{msg.gameNameLabel}</f:facet>
            <h:outputText value="#{item.name}"/>
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.gameCenaLabel}</f:facet>
            <h:outputText value="#{item.cena}"/>
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.gamePlatformaLabel}</f:facet>
            <h:outputText value="#{item.platforma}"/>
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.gamePegiLabel}</f:facet>
            <h:outputText value="#{item.pegi}"/>
      </h:column>
      
            <h:column>
        <f:facet name="header">#{msg.gameIDDD}</f:facet>
            <h:outputText value="#{item.uuid}"/>
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{gameBean.deleteGame}"/>
      </h:column>
      
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionEdit}" action="#{gameBean.editGame}"/>
      </h:column>

			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
			
     </h:dataTable>  
    </h:form>
      
	</ui:define>
	
</ui:composition>
