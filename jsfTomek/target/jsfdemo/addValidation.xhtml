<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="gameForm">
            <f:event type="postValidate" listener="#{gameBean.validateRateGame}" />
            
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.gameNameLabel}" />
				<h:inputText id="name" value="#{gameBean.game.name}" required="#{true}"/>

				<h:outputText value="#{msg.gameUniqueIdLabel}" />
				<h:inputText id="id" value="#{gameBean.game.uniqueId}"
					validator="#{gameBean.uniqueId}" required="#{true}">
					<f:validator validatorId="uniqueGameIdValidator" />
				</h:inputText>

				<h:outputText value="#{msg.gamePegiLabel}" />
				<h:selectOneRadio id="pegi_" value="#{gameBean.game.pegi}">
					<f:selectItem id="pegi3" itemLabel="PEGI 3" itemValue="PEGI3" />
					<f:selectItem id="pegi9" itemLabel="PEGI 9" itemValue="PEGI9" />
					
				</h:selectOneRadio>

				<h:outputText value="#{msg.gameRateLabel}" />
				<h:inputText id="rate_" value="#{gameBean.game.rate}" />
				
				
			</h:panelGrid>
			
			<h:commandButton value="#{msg.gameFormOKButton}"
				action="#{gameBean.addGame}" />


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
